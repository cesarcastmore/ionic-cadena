<ion-header>
  <ion-navbar>
          <ion-buttons end>
      <button ion-button icon-only (click)="onSave()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ruta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content [formGroup]="rutaForm">
  <ion-list>
    <ion-item>
      <ion-label color="primary">Origen</ion-label>
      <ion-input formControlName="origen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Destino</ion-label>
      <ion-input formControlName="destino"></ion-input>
    </ion-item>
  </ion-list>
  <div #map id="map" [class.hide_map]="!rutaForm.pristine"></div>
  <ion-list>
    <button ion-item (click)="onLocation(location)" *ngFor="let location of locations" >
      {{location.formatted_address}} 
    </button>
  </ion-list>
</ion-content>
