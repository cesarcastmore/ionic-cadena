<ion-header>
  <ion-navbar color="primary">
    <ion-title>solicitud</ion-title>
  </ion-navbar>
</ion-header>
<ion-content [formGroup]="solicitudForm"  class="color-backgroud">
  <ion-item>
    <ion-label color="primary">Fecha</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" formControlName="fecha_inicio"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Rutas</ion-label>
    <ion-select formControlName="ruta_id" multiple="false">
      <ion-option *ngFor="let ruta of rutas" [value]="ruta.id">{{ruta.municipio_origen }} - {{ruta.municipio_destino }}</ion-option>
    </ion-select>
  </ion-item>
    <button ion-button block (click)="onSave()">Guardar</button>

</ion-content>
