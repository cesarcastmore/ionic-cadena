<ion-header>
  <ion-navbar>
    <ion-title>Ruta</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content [formGroup]="rutaForm">
  {{rutaForm.dirty }}
  {{rutaForm.touched }}
  {{rutaForm.untouched }}
  {{rutaForm.pristine }}

  <ion-list>
    <ion-item>
      <ion-label color="primary">Origen</ion-label>
      <ion-input formControlName="origen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Destino</ion-label>
      <ion-input formControlName="destino"></ion-input>
    </ion-item>
  </ion-list>
  <div #map id="map" [class.hide_map]="!rutaForm.pristine"></div>
  <ion-list>
    <ion-item (click)="rutaForm.markAsPristine(true)">
</ion-item>
  </ion-list>
</ion-content>
